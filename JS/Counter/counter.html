  <body>
   <div class="container">
      <h1 id="counter">0</h1>

      <div id="setup" class="setup container">
        <h2>Setup</h2>
        <div id="count-controllers">
          <button id="start" onclick="start()">Start</button>

          <button id="pause" onclick="pause()" >Pause</button>

          <button id="reset" onclick="reset()">Reset</button>
        </div>
      </div>

      <div id="count" class="count container">
        <h2>Count</h2>
        <div id="countDirection">
          <button id="countUp" onclick="sum()">Count up</button>

          <button id="countDown" onclick="rest()">
            Count down
          </button>
        </div>
      </div>

      <div id="parameters">
        <form action="#">
          <label id="counterStart" for="startNumber">Counter starts:</label>
          <input id="startNumber" type="number" value="0" />
          <label for="step">Step </label>
          <input id="step" type="number" value="1" />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
