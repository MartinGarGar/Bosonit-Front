<h3><b>Formulario de Registro</b></h3>
<hr>

<div class="row">
    <div class="col">

        <form (ngSubmit)="show()" autocomplete="off" [formGroup]="miFormulario">
            
   
            <div class="mb-3 row">
                <label class="row-sm-3 row-form-label">Nombre de usuario</label>
                <div class="row-sm-9">
                    
                    <input type="text"
                           class="form-control"
                           formControlName="name"
                           placeholder="Nombre...">

                </div>
            </div>

            <div class="mb-3 row">
                <label class="row-sm-3 row-form-label">Contraseña</label>
                <div class="row-sm-9">
                    <input type="password"
                           class="form-control"
                           formControlName="password"
                           >
                           <span class="form-text text-danger"
                           *ngIf="invalidInput('password')">
                            La contraseñas debe tener al menos 4 digitos
                     </span>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="row-sm-3 row-form-label">Confirma la Contraseña</label>
                <div class="row-sm-9">
                    <input type="password"
                           class="form-control"
                           formControlName="password2"
                           >
                           <span class="form-text text-danger"
                           *ngIf="invalidInput('password2')">
                            Las contraseñas deben de ser iguales
                     </span>
                  
                </div>
            </div>
  
            <div class="mb-3 row">
                <label class="row-sm-3 row-form-label">Correo</label>
                <div class="row-sm-9">
                    <input type="email"
                           class="form-control"
                           formControlName="email"
                           >
                    
                           <span class="form-text text-danger"
                           *ngIf="invalidInput('email')">
                            Debes introducir un correo válido
                     </span>
                </div>
            </div>

  
            <div class="row mb-3">
            <label class="row-sm-3 row-form-label"></label>
                 <div class="row-sm-9">

              <div class="form-check form-switch mt-2">
                <input class="form-check-input"
                       type="checkbox"
                       formControlName="suscription"
                       id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

          </div>
            </div>

            <div class="mb-3 row">
                <label class="row-sm-3 row-form-label">Pais</label>
                <div class="row-sm-9">
                    
                    <select type=""
                           class="form-control"
                           formControlName="country"
                           >
                           <option [value]="item" *ngFor="let item of countries">{{item}} </option>
                    </select>

                </div>
            </div>

            <div class="mb-3 row">
                <label class="row-sm-3 row-form-label">Ciudad</label>
                <div class="row-sm-9">
                    
                    <input type="text"
                           class="form-control"
                           formControlName="city"
                           >

                </div>
            </div>


            <div class="row">
                <div class="col">
                    <button type="submit"
                            class="btn btn-primary float-end"
                            (click)="guardar()">
                        Guardar
                    </button>
                </div>
            </div>



       
            </form>
    </div>
</div>
