<div class="switch">
    <h1>Controlador</h1>

    <div class="form">
        <form>
            <label for="color">Color del Sem√°foro</label>
            <select id="color" (change)="selectColor($event)">
                <option [value]="color" *ngFor="let color of colors">{{color | titlecase}}</option>
            </select>

        <input type="checkbox" id="switch" name="switch" (change)="switchOn($event)" >

    </div>
</div>
