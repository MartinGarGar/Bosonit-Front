<div class="row">
    <div class="col">

        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="producto">Producto</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        ngModel
                        name="producto"
                        #producto="ngModel"
                        placeholder="Nombre del producto"
                        required
                        minlength="3">
                    <span class="form-text text-danger"
                    *ngIf="miFormulario.controls['producto']?.invalid && miFormulario.controls['producto']?.touched">
                        Debe de ser de 3 letras</span>
                </div>

            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="precio">Precio</label>
                <div class="col-sm-9">
                    <input type="number"
                        id="precio"
                        class="form-control"
                        ngModel
                        name="precio"
                        placeholder="Precio del producto">
                
                </div>

            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label" for="existencias">Existencias</label>
                <div class="col-sm-9">
                    <input type="number"
                        id="existencias"
                        class="form-control"
                        ngModel
                        
                        customMin
                        [minimo]="0"
                        name="existencias"
                        placeholder="Existencias del producto"
                        required>
            
                </div>

            </div>
            <div class="row">
                <div class="col">
                    <button 
                        type="submit"
                        [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end">
                         Guardar    
                    </button>
                </div>
            </div>

        </form>

    </div>

</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine}}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <span>Valor</span>
        <pre>{{miFormulario.value | json}}</pre>
    </div>
</div>
